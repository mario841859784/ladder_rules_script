proxy-groups:
  - name: 🚀 PROXY
    include-all: true
    type: select

  - name: 🌍 全球加速
    type: select
    proxies:
      - ♻️ AUTO
      - 🚀 PROXY
      - 🇭🇰 HK AUTO
      - 🇨🇳 TW AUTO
      - 🇸🇬 SG AUTO
      - 🇯🇵 JP AUTO
      - 🇺🇸 US AUTO
  
  - name: 🎨 Figma
    type: select
    proxies:
      - DIRECT
      - 🚀 PROXY
      - ♻️ AUTO
      - 🇭🇰 HK AUTO
      - 🇨🇳 TW AUTO
      - 🇸🇬 SG AUTO
      - 🇯🇵 JP AUTO
      - 🇺🇸 US AUTO

  - name: ✨ AIGC
    type: select
    proxies:
      - 🇸🇬 SG AUTO
      - 🇯🇵 JP AUTO
      - 🇺🇸 US AUTO

  - name: 🎬️ 港台番剧
    type: select
    proxies:
      - DIRECT
      - 🚀 PROXY
      - 🇭🇰 HK AUTO
      - 🇨🇳 TW AUTO

  - name: 🎬️ 国际媒体
    type: select
    proxies:
      - ♻️ AUTO
      - 🚀 PROXY
      - 🇭🇰 HK AUTO
      - 🇨🇳 TW AUTO
      - 🇸🇬 SG AUTO
      - 🇯🇵 JP AUTO
      - 🇺🇸 US AUTO

  - name: 🍎 苹果服务
    type: select
    proxies:
      - DIRECT
      - 🚀 PROXY
      - ♻️ AUTO
      - 🇭🇰 HK AUTO
      - 🇨🇳 TW AUTO
      - 🇸🇬 SG AUTO
      - 🇯🇵 JP AUTO
      - 🇺🇸 US AUTO

  - name: 🗑 兜底策略
    type: select
    proxies:
      - DIRECT
      - 🚀 PROXY
      - ♻️ AUTO
      - 🇭🇰 HK AUTO
      - 🇨🇳 TW AUTO
      - 🇸🇬 SG AUTO
      - 🇯🇵 JP AUTO
      - 🇺🇸 US AUTO

  - name: ♻️ AUTO
    include-all: true
    type: url-test
    interval: 300

  - name: 🇭🇰 HK AUTO
    include-all: true
    filter: (?i)香港|Hong Kong|HK|🇭🇰
    type: url-test
    interval: 300

  - name: 🇨🇳 TW AUTO
    include-all: true
    filter: (?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)
    type: url-test
    interval: 300
    
  - name: 🇸🇬 SG AUTO
    include-all: true
    filter: (?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)
    type: url-test
    interval: 300

  - name: 🇯🇵 JP AUTO
    include-all: true
    filter: (?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)
    type: url-test
    interval: 300

  - name: 🇺🇸 US AUTO
    include-all: true
    filter: (?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b)
    type: url-test
    interval: 300


