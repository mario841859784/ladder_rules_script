name: Fork & Edit

on:
  workflow_dispatch:
  schedule:
    # "早上12点与中午12点运行"
    - cron: "0 0,12 * * *"

jobs:
  Fork-FLITER-list:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Shanghai'
    
    steps: 
    - name: Checkout target repository
      uses: actions/checkout@v4.1.0
      with:
        repository: Amnesiash/ladder_rules_script
